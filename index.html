<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>

        //criando uma variavel indefinida

        let nome;
        console.log(nome);

        //criando uma variavel vazia

        let disciplina =null;
        console.log(disciplina)

        //criando uma variavel com valor

        let texto ="Exemplo com valor"
        console.log(texto)

        //convertendo float for int

        let numFloat = 123.456
        console.log(parseInt(numFloat))

        //convertendo string for float
        
        let numString = 123.666
        console.log(parseFloat(numString))

        //convertendo float for string

        let numFloat1 = 123.873
        console.log(numFloat1.toString())

        //verifica o tipo da variavel

        let verificar = typeof numFloat1
        console.log(verificar)
    </script>
    
</body>
</html>
